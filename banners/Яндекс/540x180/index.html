    <script>
      function restartAnimations() {
        setTimeout(function () {
          document.getElementById("animated-box").style.animation = "none";
          document.getElementById("box-text").style.animation = "none";
          document.getElementById("box-name").style.animation = "none";
          document.getElementById("text-box").style.animation = "none";

          void document.body.offsetWidth;

          document.getElementById("animated-box").style.animation =
          "slideAndBounce 1s ease forwards, 1s slideAndBounce 4s ease forwards reverse";
          document.getElementById("box-text").style.animation =
            "1s showBox 1s ease forwards, 0.1s showBox 4.5s ease forwards reverse";
          document.getElementById("box-name").style.animation =
            "0.5s showBox 1.5s ease forwards, 0.1s showBox 4.5s ease forwards reverse";
          document.getElementById("text-box").style.animation =
            "0.5s showBox 5.2s ease forwards";
        }, 4000);
      }

      document
        .getElementById("text-box")
        .addEventListener("animationend", restartAnimations);
    </script>
